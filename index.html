<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite - Tailwind CSS component library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css"
    />

    <!-- Font awseome -->
    <script
      src="https://kit.fontawesome.com/9e9fd9ff98.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              common: "#1d1d1d",
            },
          },
        },
      };
    </script>

    <title>Edu-Tech</title>
  </head>
  <body>
    <header class="container mx-auto">
      <!-- navbar starts -->

      <nav
        class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
      >
        <div
          class="container flex flex-wrap justify-between items-center mx-auto"
        >
          <a href="" class="flex items-center">
            <span
              class="self-center text-gray-800 text-2xl md:text-4xl lg::text-4xl font-black whitespace-nowrap dark:text-white"
              >EDU TECH</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 md:hidden rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div
            class="hidden w-full md:w-auto md:inline-flex"
            id="navbar-default"
          >
            <ul
              class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 lg:text-xl font-semibold text-gray-500 rounded md:bg-transparent md:p-0 dark:text-white"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 lg:text-xl font-semibold text-gray-500 rounded md:bg-transparent md:p-0 dark:text-white"
                  >Cources</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 lg:text-xl font-semibold text-gray-500 rounded md:bg-transparent md:p-0 dark:text-white"
                  >Deal</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 lg:text-xl font-semibold text-gray-500 rounded md:bg-transparent md:p-0 dark:text-white"
                  >Success</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 pr-4 pl-3 lg:text-xl font-semibold text-gray-500 rounded md:bg-transparent md:p-0 dark:text-white"
                  >About</a
                >
              </li>
            </ul>
          </div>
          <div class="hidden lg:block md:block">
            <button
              class="border text-normal text-lg lg:text-xl  border-blue-400 text-blue-400 px-10 py-2 rounded-lg font-bold hover:bg-blue-700 hover:text-white"
            >
              Register
            </button>
          </div>
        </div>
      </nav>

      <!-- navbar end -->
      <!-- Header/bannar start carousal-->

      <!-- Header/bannar end carousal -->
    </header>

    <!-- Flowbite - Tailwind CSS component library -->
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
  </body>
</html>
